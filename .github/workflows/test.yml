name: Test Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: jest-report.json

  build:
    name: Build (packaging)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Package artifacts
        run: |
          mkdir -p package
          cp -R dist package/
          tar -czf package.tar.gz package

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-package
          path: package.tar.gz

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [tests, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
      - name: Build project for notify
        run: npm run build

      - name: Send notification email
        env:
          RECIPIENT_EMAIL: ${{ secrets.PIPELINE_RECIPIENT }}
          TEST_RESULT: ${{ needs.tests.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          WORKFLOW_STATUS: ${{ (needs.tests.result == 'success' && needs.build.result == 'success') && 'success' || 'failure' }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_WORKFLOW: ${{ github.workflow }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: node dist/scripts/sendNotificationCli.js
